name: StockMLPipeline Automation

on:
  schedule:
    - cron: "0 5 * * *"     # Daily at 10:30 AM IST
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Move to repo root explicitly (fixes 'No such file or directory')
      - name: Verify working directory
        run: |
          echo "Current working directory:"
          pwd
          echo "Repo files:"
          ls -la

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list

      # 5️⃣ Run the ML pipeline
      - name: Run StockMLPipeline
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          echo "Running pipeline from:"
          pwd
          python src/auto_pipeline.py

      # 6️⃣ Commit and push reports
      - name: Commit and push reports
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add reports/ || echo "No reports to add"
          git commit -m "Automated report update - $(date)" || echo "No changes to commit"
          git push || echo "No push required"
