name: StockMLPipeline Automation

on:
  schedule:
    - cron: "0 5 * * *"   # Runs daily at 5 AM UTC (10:30 AM IST)
  workflow_dispatch:       # Allow manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: |
          python src/auto_pipeline.py

      - name: Commit and push reports
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add reports/ || echo "No reports to add"
          git commit -m "Automated report update [$(date)]" || echo "No changes to commit"
          git push || echo "No push needed"
